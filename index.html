<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
    <title>Pomodoro App</title>
</head>

<body>
    <div class="card">
        <h1>Pomodoro App</h1>
        <div class="clock">
            <div class="display">
                <div class="number" id="hour">00</div>
                <div class="number" id="minute">00</div>
                <div class="number" id="second">00</div>
            </div>
            <div class="controls">
                <button type="button" id="start-stop">Start</button> 
                <button type="button" id="pause">Pause</button>
                <button type="button" id="reset">Reset</button> 
            </div>
        </div>
        <div class="tasks">
            <div class="newtask"></div>
            <div class="tasklist"></div>
        </div>
    </div>
</body>

</html>
